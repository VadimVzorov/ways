<div *ngIf=data>
  <h3>Share your Way around {{data.name}} with {{data.first_name}}</h3>
  
  <p>Name:
    <input type="text" placeholder="Your name">
  </p>
  <p>Way Name:
    <input type="text" placeholder="List's name">
  </p>
  <app-places-search [linkData]="data"
   (recommendationAdded)="recommendationAdded($event)"></app-places-search>

  <br>
  <button>Share</button>
  <app-bottom-menu></app-bottom-menu>
</div>
